<!DOCTYPE html>
<html>
<head>
    <title>Login - Smart Lamp</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Bright Theme (Default) */
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #333333;
            --border-color: #dddddd;
            --accent: #23d160;
        }

        body.dark-mode {
            /* Dark Theme Override */
            --bg-color: #1a1a1a;
            --card-bg: #2a2a2a;
            --text-main: #ffffff;
            --border-color: #444444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s, color 0.3s; /* Smooth transition */
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }

        input {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 12px;
            margin: 15px 0;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn {
            background: var(--accent);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        /* Floating Theme Button */
        .theme-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Smart Lamp</h2>
            <p>Enter last 5 digits of Matric No.</p>
            <input type="text" id="matric-input" placeholder="e.g. 12345" maxlength="5">
            <button class="btn" onclick="checkLogin()">LOGIN</button>
        </div>
    </div>

    <button id="theme-toggle" class="theme-btn">
        <i class="fas fa-sun" id="theme-icon"></i>
    </button>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        // Function to apply theme
        function applyTheme() {
            const savedTheme = localStorage.getItem('theme') || 'bright';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.className = 'fas fa-moon';
            } else {
                document.body.classList.remove('dark-mode');
                themeIcon.className = 'fas fa-sun';
            }
        }

        // Run immediately
        applyTheme();

        // Toggle listener
        themeToggle.addEventListener('click', () => {
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'bright');
            } else {
                localStorage.setItem('theme', 'dark');
            }
            applyTheme();
        });

        const firebaseConfig = {
            apiKey: "AIzaSyDUmDSsJguZf1LIwp8t9UW-5wIx0mBTGgg",
            databaseURL: "https://smart-desk-lamp-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "smart-desk-lamp",
            storageBucket: "smart-desk-lamp.firebasestorage.app",
            messagingSenderId: "923022444862",
            appId: "1:923022444862:web:7fb9694064a2b0faac046f",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkLogin() {
            const matric = document.getElementById("matric-input").value;
            if(matric.length < 5) return alert("Enter 5 digits");

            db.ref("Users/" + matric).once("value").then((snapshot) => {
                // SAVE FIRST
                localStorage.setItem("currentMatric", matric); 
                
                if (snapshot.exists()) {
                    localStorage.setItem("lampPath", snapshot.val().path);
                    // REDIRECT SECOND
                    window.location.href = "dashboard.html";
                } else {
                    window.location.href = "register.html";
                }
            }).catch(err => {
                console.error("Login Error:", err);
                alert("Database connection failed.");
            });
        }
    </script>
</body>
</html>
